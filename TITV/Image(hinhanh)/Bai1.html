<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ img</title>
</head>
<body>
    <!-- Thẻ img-->
    <!-- Thuộc tính: 
        + src: url của ảnh 
        + alt: văn bản thay thế nếu ảnh không được hiển thị 
        + title: tên của ảnh
    -->
    <img src="https://www.phucanh.vn/media/news/2608_trang-web-tai-hinh-nen-dep-ban-nen-biet-1.jpg" alt="Ảnh 1" title = "Ảnh trên mạng"
        width = "450px" width = "250px"
    >
    <br>
    <!-- 
        height: chiều cao 
        width: chiều rộng   
        - Thường sử dụng px hoặc %
     -->

     <!-- Thuoc tinh loading: lazy (Khi load đến đâu thì mới hiện ảnh) -->
     <img src="https://www.phucanh.vn/media/news/2608_trang-web-tai-hinh-nen-dep-ban-nen-biet-1.jpg" alt="Ảnh 1" title = "Ảnh trên mạng"
     width = "450px" width = "250px" loading = "lazy"
    >

    <!-- Figure and figure caption(Mô tả hình ảnh) -->
    <figure>
        <img src="https://www.phucanh.vn/media/news/2608_trang-web-tai-hinh-nen-dep-ban-nen-biet-1.jpg" alt="">
        <br>
        <figcaption>
            Ảnh menu
        </figcaption>
    </figure>
</body>
</html>
